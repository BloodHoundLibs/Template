<h1 mat-dialog-title>Hi {{data.name}}</h1>
<div mat-dialog-content>
  <p>What's your favorite animal?</p>
  <mat-form-field>
    <input matInput placeholder="Test" [(ngModel)]="data.animal">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Favorite food</mat-label>
    <mat-select>
      <mat-option *ngFor="let food of foods" [value]="food.value">
        {{food.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button color="warn" mat-button (click)="onNoClick()">No Thanks</button>
  <button color="primary" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Ok</button>
</div>
